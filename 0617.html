<DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
        <title>오늘은 목록태그</title>
    </head>
<body>
<div>
       <h1>오늘 점심은 뭐먹지?</h1>
        <ol>
            <li>도시락</li>
            <li>짜장면</li>
            <li>국밥</li>
        </ol>
</div>
    <div>
        <h1>오늘은 저녁은 뭐먹을까요?</h1>
        <ul>
            <li>삼겹살</li>
            <li>햄버거</li>
            <li>집밥</li>
        </ul>
        <dl>
            <dt>스타벅스</dt>
            <dd>프리퀀시때문에 맨날 간다</dd>
            <dt>메가커피</dt>
            <dd>손흥민이 모델이라 정미님이 좋아하시는 것 같다</dd>
            <dt>빽다방</dt>
            <dd>더운 여름에는 가까운게 최고</dd>
        </dl>
    </div>    
</body>
</html>
